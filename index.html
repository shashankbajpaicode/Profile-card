<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>

    <div class="wrapper">

        <div class="container">

            <div class="card">

                <div class="dp">
                    <img src="Profile Picture.png" class="img">
                </div>

                <div class="head">Shashank Bajpai</div>
                
                <div class="media-buttons">
                    <a href="https://www.facebook.com/shashankbajpaimusic/" target="_blank" style="background: #4267b2;" class="link">
                        <i class='bx bxl-facebook-circle'></i>
                    </a>
                    <a href="https://www.instagram.com/shashankbajpaimusic/" target="_blank" style="background: #e1306c;" class="link">
                        <i class='bx bxl-instagram-alt'></i>
                    </a>
                    <a href="https://github.com/shashankbajpaicode" target="_blank" style="background: rgba(0, 0, 0, 0.844)" class="link">
                        <i class='bx bxl-github'></i>
                    </a>
                    <a href="https://www.linkedin.com/in/shashankbajpai88/" target="_blank" style="background: #002d88;" class="link">
                        <i class='bx bxl-linkedin'></i>
                    </a>
                </div>
                
                <div class="click-buttons">
                    <a href="https://www.youtube.com/channel/UCDm7N1GqY71ViBNCKzEHvxw" class="buttons">Subscribe</a>
                    <a href="mailto: shashankbajpai88@gmail.com" class="buttons">E-mail</a>
                </div>

                <div class="reaction-icons">
                    <div class="data">
                        <i class='bx bx-heart'></i>
                        <span class="number">6k</span>
                    </div>
                    <div class="data">
                        <i class='bx bx-message-rounded'></i>
                        <span class="number">2k</span>
                    </div>
                    <div class="data">
                        <i class='bx bx-share'></i>
                        <span class="number">1k</span>
                    </div>

                </div>

            </div>

        </div>
    </div>

</body>
</html>
